<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .flexTwo{
            display: flex;
        }

        .flexTwo> .blocks{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 1000px;
        }

        .block{
            background-color: cadetblue;
            width: 60px;
            height: 60px;
            margin: 2px;
            
        }
    </style>
</head>
<body>
    <div class="flexTwo">
        <div class="blocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    
</body>
</html>
